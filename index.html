<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xion Single Bill Payment NFT Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js" integrity="sha512-5Pfsu8WkAXQAHvPtznuJl5AtH8zP5+ygbr+oA3r3hJqY8+dmZLbVFWPVcfRNXQ0V0+MJg9XNTVivN25MY+Gmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.3/dist/ethers.min.js"></script>
</head>
<body>
    <h1>Xion Single Bill Payment NFT Example</h1>
    <div class="nft-container">
        <div class="img-container">
            <img class="img" src="images/Xion_Astronaut.png" alt="NFT Image" />
          </div>          
        <h2>NFT Name</h2>
        <label for="price">Enter USD Amount:</label>
        <input type="number" id="price" step="0.01">
        <p>Default Currency: USDT</p>
        <button id="connect-wallet">Connect Wallet</button>
        <button id="approve-usdt" disabled>Approve USDT</button>
        <button id="pay-now" disabled>Pay Now</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
